<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Station Information</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <style>
        body{
            font-family: Arial, sans-serif;
            background-color: #d3d3d3c2; /* Light grey background */
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        div{
            background: rgba(255, 255, 255, 0.53);
            border-radius: 5px;
            text-align: center;
            align-items: center;
        }
        h2{
            margin-bottom: 15px;
            text-align: center;
            text-decoration: underline;
        }
    </style>
</head>
<body class="bg-gray-100 p-4">
    <div class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-md">
        <div class="flex justify-end mb-4">
            <button name ="save"class="bg-blue-500 text-white px-4 py-2 rounded">Save Changes</button>
        </div>
        <div class="border p-4 mb-4">
            <h2 class="text-center text-lg font-semibold mb-4">Station Information</h2>
            <div class="mb-4">
                <label class="block mb-2">Site :</label>
                <input type="text" class="border p-2 w-full" value="ATP">
            </div>
            <div class="flex justify-between items-center mb-4">
                <button class="bg-green-500 text-white px-4 py-2 rounded">Add Machines</button>
            </div>
            <div class="grid grid-cols-5 gap-4 mb-4">
                <div>
                    <label class="block mb-2">Line ID</label>
                    <input type="text" class="border p-2 w-full" value="1-F1-01">
                </div>
                <div>
                    <label class="block mb-2">Fixture-Id</label>
                    <input type="text" class="border p-2 w-full" value="J413-Blasting1-Fix0001">
                </div>
                <div>
                    <label class="block mb-2">Trace Short Name(Alias)</label>
                    <input type="text" class="border p-2 w-full" value="Blasting1">
                </div>
                <div>
                    <label class="block mb-2">Station Vendor</label>
                    <input type="text" class="border p-2 w-full" value="Aequs">
                </div>
                <div class="flex items-end">
                    <button class="bg-red-500 text-white px-4 py-2 rounded"><i class="fas fa-times"></i></button>
                </div>
            </div>
        </div>
        <div class="border p-4 mb-4">
            <h2 class="text-center text-lg font-semibold mb-4">Software Information</h2>
            <div class="grid grid-cols-2 gap-4 mb-4">
                <div>
                    <label class="block mb-2">Software Name :</label>
                    <input type="text" class="border p-2 w-full" value="Blasting1">
                </div>
                <div>
                    <label class="block mb-2">BlastingStation</label>
                    <div class="relative">
                        <select class="border p-2 w-full">
                            <option>Blasting1</option>
                        </select>
                        <i class="fas fa-chevron-down absolute right-2 top-3"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="border p-4">
            <h2 class="text-center text-lg font-semibold mb-4">General Information</h2>
            <div class="grid grid-cols-3 gap-4 mb-4">
                <div>
                    <label class="block mb-2">Project Code:</label>
                    <input type="text" class="border p-2 w-full" value="J413">
                </div>
                <div>
                    <label class="block mb-2">Component:</label>
                    <input type="text" class="border p-2 w-full" value="BC">
                </div>
                <div>
                    <label class="block mb-2">Station Name:</label>
                    <input type="text" class="border p-2 w-full" value="Blasting1">
                </div>
                <div>
                    <label class="block mb-2">Machine ID:</label>
                    <input type="text" class="border p-2 w-full" value="001">
                </div>
                <div>
                    <label class="block mb-2">Line Id:</label>
                    <input type="text" class="border p-2 w-full" value="1-F1-01">
                </div>
                <div>
                    <label class="block mb-2">Station ID:</label>
                    <input type="text" class="border p-2 w-full" value="ATP_1-F1-01_001_Blasting1">
                </div>
                <div>
                    <label class="block mb-2">Head Id:</label>
                    <input type="text" class="border p-2 w-full" value="1">
                </div>
                <div>
                    <label class="block mb-2">Software Version:</label>
                    <input type="text" class="border p-2 w-full" value="v1.0.1">
                </div>
                <div>
                    <label class="block mb-2">Station Vendor:</label>
                    <input type="text" class="border p-2 w-full" value="Aequs">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
